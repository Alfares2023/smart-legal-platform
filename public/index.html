<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal AI Hub Dashboard</title>

    <!-- تحميل خط Cairo لدعم العربية بشكل أفضل -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..900&display=swap" rel="stylesheet">

    <!-- تحميل Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- تحميل React و ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- تحميل Babel لتحويل كود JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        /* تحسين مظهر شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- العنصر الجذر الذي سيتم تحميل تطبيق React داخله -->
    <div id="root"></div>

    <script type="text/babel">
        // استيراد الدوال من React والكائن العام
        const { useState, useEffect, useCallback } = React;

        // عنوان الـ API
        const API_BASE_URL = window.location.origin.includes('localhost')
            ? 'http://localhost:8000'
            : '/api';

        // ----------------------------------------------------------------------------------
        // 1. المكونات الهيكلية الرئيسية
        // ----------------------------------------------------------------------------------

        // قائمة التنقل الجانبية
        const Sidebar = ({ currentView, setView }) => {
            const navItems = [
                { id: 'dashboard', label: 'الرئيسية', icon: 'M10 20v-6h4v6h5v-8h3L12 3L2 12h3v8h5z' },
                { id: 'clients', label: 'العملاء', icon: 'M16 7a4 4 0 11-8 0a4 4 0 018 0zm-4 7a7 7 0 00-7 7h14a7 7 0 00-7-7z' },
                { id: 'contracts', label: 'العقود والتحليل', icon: 'M15 13H5v-2h10m4 0H15v-2h4m2 0H19V7m0-2h2V3h-2M5 17h10v-2H5m-2 2H3V15h2v2z' },
                { id: 'cases', label: 'القضايا', icon: 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm-1 15h2v-2h-2v2zm0-4h2V7h-2v6z' }
            ];

            return (
                <div className="w-64 bg-gray-900 text-white min-h-screen p-4 flex flex-col shadow-lg transition-all duration-300">
                    <h1 className="text-2xl font-bold text-teal-400 mb-8 border-b border-gray-700 pb-3 flex items-center gap-2">
                        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path></svg>
                        Legal AI
                    </h1>
                    <nav className="space-y-2">
                        {navItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setView(item.id)}
                                className={`w-full text-right flex items-center p-3 rounded-xl transition duration-200 ${
                                    currentView === item.id
                                        ? 'bg-teal-600 text-white shadow-md transform scale-105'
                                        : 'text-gray-300 hover:bg-gray-700 hover:text-teal-400'
                                }`}
                            >
                                <svg className="w-6 h-6 ml-3" fill="currentColor" viewBox="0 0 24 24"><path d={item.icon} /></svg>
                                <span className="font-medium">{item.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        // رأس الصفحة
        const Header = ({ userId }) => (
            <header className="bg-white p-4 border-b border-gray-200 flex justify-between items-center shadow-sm">
                <div className="text-gray-800 text-xl font-semibold flex items-center">
                    <span className="text-teal-600 ml-2">●</span> لوحة التحكم
                </div>
                <div className="flex items-center space-x-3 rtl:space-x-reverse">
                    <div className="text-right hidden md:block">
                        <p className="text-sm font-bold text-gray-700">المحامي المسؤول</p>
                        <p className="text-xs text-gray-500">{userId}</p>
                    </div>
                    <div className="w-10 h-10 bg-teal-100 rounded-full flex items-center justify-center text-teal-700 font-bold border border-teal-200">
                        A
                    </div>
                </div>
            </header>
        );

        // ----------------------------------------------------------------------------------
        // 2. مكون إدارة العملاء (Clients View)
        // ----------------------------------------------------------------------------------

        const ClientsView = ({ userId }) => {
            const [clients, setClients] = useState([]);
            const [newClient, setNewClient] = useState({ full_name: '', email: '', phone: '' });
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);

            // جلب العملاء
            const fetchClients = useCallback(async () => {
                setIsLoading(true);
                setError(null);
                try {
                    // محاولة الاتصال بالخادم الحقيقي
                    // ملاحظة: في بيئة العرض (Preview) سيفشل هذا الطلب غالباً، لذا سنستخدم بيانات وهمية عند الفشل
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 2000); // مهلة 2 ثانية

                    const response = await fetch(`${API_BASE_URL}/clients/`, {
                        headers: { 'X-User-ID': userId },
                        signal: controller.signal
                    }).catch(e => { throw new Error('Network Error') }); // تحويل فشل الشبكة لخطأ

                    clearTimeout(timeoutId);

                    if (!response.ok) throw new Error("فشل جلب قائمة العملاء");
                    const data = await response.json();
                    setClients(data);

                } catch (err) {
                    console.warn("تعذر الاتصال بالخادم، يتم استخدام بيانات تجريبية للعرض:", err);
                    // بيانات تجريبية للعرض فقط في حالة عدم وجود backend
                    setClients([
                        { id: 1, full_name: 'أحمد محمد', email: 'ahmed@example.com', phone: '0501234567', created_at: new Date().toISOString() },
                        { id: 2, full_name: 'شركة المقاولات المتحدة', email: 'info@united.com', phone: '01122334455', created_at: new Date(Date.now() - 86400000).toISOString() },
                        { id: 3, full_name: 'سارة خالد', email: 'sara.k@law.net', phone: '0567891234', created_at: new Date(Date.now() - 172800000).toISOString() },
                    ]);
                    // لا نظهر الخطأ للمستخدم في وضع العرض التجريبي ليبدو التطبيق حياً
                    // setError("وضع العرض التجريبي: لا يوجد اتصال بالخادم.");
                } finally {
                    setIsLoading(false);
                }
            }, [userId]);

            useEffect(() => {
                fetchClients();
            }, [fetchClients]);

            // إنشاء عميل جديد
            const handleCreateClient = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError(null);
                try {
                    // محاكاة الطلب للخادم
                    /* const response = await fetch(`${API_BASE_URL}/clients/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-ID': userId
                        },
                        body: JSON.stringify(newClient)
                    });
                    */

                    // محاكاة النجاح للعرض
                    await new Promise(resolve => setTimeout(resolve, 800)); // تأخير بسيط

                    const simulatedClient = {
                        ...newClient,
                        id: Math.random(),
                        created_at: new Date().toISOString()
                    };

                    setClients([...clients, simulatedClient]);
                    setNewClient({ full_name: '', email: '', phone: '' });

                    // تنبيه بسيط
                    // alert("تمت إضافة العميل (محاكاة)");

                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleChange = (e) => {
                setNewClient({ ...newClient, [e.target.name]: e.target.value });
            };

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="flex justify-between items-end border-b pb-4">
                        <div>
                            <h2 className="text-3xl font-bold text-gray-800">إدارة العملاء</h2>
                            <p className="text-gray-500 mt-1">إدارة قاعدة بيانات الموكلين والتواصل معهم</p>
                        </div>
                    </div>

                    {/* نموذج إضافة عميل جديد */}
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <h3 className="text-lg font-semibold mb-4 text-teal-700 flex items-center">
                            <span className="bg-teal-100 p-1 rounded ml-2"><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"></path></svg></span>
                            إضافة عميل جديد
                        </h3>
                        <form onSubmit={handleCreateClient} className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="space-y-1">
                                <label className="text-sm font-medium text-gray-700">الاسم الكامل</label>
                                <input
                                    type="text"
                                    name="full_name"
                                    value={newClient.full_name}
                                    onChange={handleChange}
                                    placeholder="مثال: محمد أحمد"
                                    required
                                    className="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition outline-none"
                                />
                            </div>
                            <div className="space-y-1">
                                <label className="text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                                <input
                                    type="email"
                                    name="email"
                                    value={newClient.email}
                                    onChange={handleChange}
                                    placeholder="name@example.com"
                                    required
                                    className="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition outline-none"
                                />
                            </div>
                            <div className="space-y-1">
                                <label className="text-sm font-medium text-gray-700">رقم الهاتف</label>
                                <input
                                    type="tel"
                                    name="phone"
                                    value={newClient.phone}
                                    onChange={handleChange}
                                    placeholder="05xxxxxxxx"
                                    required
                                    className="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition outline-none"
                                />
                            </div>
                            <button
                                type="submit"
                                disabled={isLoading}
                                className="col-span-1 md:col-span-3 mt-2 bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center shadow-md hover:shadow-lg"
                            >
                                {isLoading ? (
                                    <span className="flex items-center">
                                        <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                        جاري الحفظ...
                                    </span>
                                ) : 'حفظ البيانات'}
                            </button>
                        </form>
                    </div>

                    {/* عرض الأخطاء */}
                    {error && (
                        <div className="bg-red-50 border-r-4 border-red-500 text-red-700 p-4 rounded shadow-sm flex items-center" role="alert">
                            <svg className="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            {error}
                        </div>
                    )}

                    {/* قائمة العملاء */}
                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <div className="px-6 py-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                            <h3 className="font-semibold text-gray-700">سجل العملاء</h3>
                            <span className="bg-teal-100 text-teal-800 text-xs font-medium px-2.5 py-0.5 rounded-full">{clients.length} عميل</span>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider">
                                    <tr>
                                        <th className="px-6 py-3 text-right font-medium">الاسم</th>
                                        <th className="px-6 py-3 text-right font-medium">البريد الإلكتروني</th>
                                        <th className="px-6 py-3 text-right font-medium">الهاتف</th>
                                        <th className="px-6 py-3 text-right font-medium">تاريخ الإضافة</th>
                                        <th className="px-6 py-3 text-right font-medium">الإجراءات</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {clients.map((client) => (
                                        <tr key={client.id} className="hover:bg-teal-50 transition duration-150 group">
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-800 flex items-center">
                                                <div className="w-8 h-8 rounded-full bg-gray-200 ml-2 flex items-center justify-center text-gray-500 text-xs">
                                                    {client.full_name.charAt(0)}
                                                </div>
                                                {client.full_name}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{client.email}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-600 font-mono" dir="ltr">{client.phone}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {new Date(client.created_at).toLocaleDateString('ar-SA')}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                <button className="text-teal-600 hover:text-teal-800 opacity-0 group-hover:opacity-100 transition">تعديل</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {clients.length === 0 && !isLoading && !error && (
                                <div className="text-center py-12 flex flex-col items-center justify-center text-gray-400">
                                    <svg className="w-16 h-16 mb-4 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                                    <p>لا يوجد عملاء في القائمة.</p>
                                    <p className="text-sm">ابدأ بإضافة عميل جديد أعلاه.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // ----------------------------------------------------------------------------------
        // 3. المكون الرئيسي للتطبيق
        // ----------------------------------------------------------------------------------

        function App() {
            const [userId] = useState("lawyer-A-42");
            const [currentView, setCurrentView] = useState('clients');

            let ContentComponent;
            switch (currentView) {
                case 'clients':
                    ContentComponent = <ClientsView userId={userId} />;
                    break;
                case 'contracts':
                    ContentComponent = (
                        <div className="flex flex-col items-center justify-center h-full text-gray-400">
                            <svg className="w-20 h-20 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            <h2 className="text-2xl font-bold mb-2">تحليل العقود</h2>
                            <p>جاري تطوير وحدة الذكاء الاصطناعي لتحليل العقود...</p>
                        </div>
                    );
                    break;
                case 'cases':
                    ContentComponent = (
                        <div className="flex flex-col items-center justify-center h-full text-gray-400">
                            <svg className="w-20 h-20 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path></svg>
                            <h2 className="text-2xl font-bold mb-2">إدارة القضايا</h2>
                            <p>هذه الوحدة قيد التطوير حالياً.</p>
                        </div>
                    );
                    break;
                case 'dashboard':
                default:
                    ContentComponent = (
                        <div className="p-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">نظرة عامة</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 border-r-4 border-r-teal-500">
                                    <div className="text-gray-500 text-sm">إجمالي العملاء</div>
                                    <div className="text-3xl font-bold text-gray-800 mt-2">24</div>
                                </div>
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 border-r-4 border-r-blue-500">
                                    <div className="text-gray-500 text-sm">قضايا نشطة</div>
                                    <div className="text-3xl font-bold text-gray-800 mt-2">12</div>
                                </div>
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 border-r-4 border-r-purple-500">
                                    <div className="text-gray-500 text-sm">عقود قيد المراجعة</div>
                                    <div className="text-3xl font-bold text-gray-800 mt-2">5</div>
                                </div>
                            </div>
                        </div>
                    );
            }

            return (
                <div className="min-h-screen flex flex-row">
                    <Sidebar currentView={currentView} setView={setCurrentView} />
                    <div className="flex-1 flex flex-col h-screen overflow-hidden">
                        <Header userId={userId} />
                        <main className="flex-1 p-8 overflow-y-auto bg-gray-50">
                            {ContentComponent}
                        </main>
                    </div>
                </div>
            );
        }

        // تصيير التطبيق
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
